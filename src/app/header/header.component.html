<div class="flex pa1 justify-between nowrap orange">
  <div class="flex flex-fixed black">
    <div class="fw7 mr1">Hacker News</div>
    <a [routerLink]="['/']" class="ml1 no-underline black">All Links</a>
    <div class="ml1">|</div>
    <a [routerLink]="['/top']" class="ml1 no-underline black">Top Links</a>
    <div class="ml1">|</div>
    <a [routerLink]="['/search']" class="ml1 no-underline black">Search</a>
    <div class="flex" *ngIf="logged">
      <div class="ml1">|</div>
      <a [routerLink]="['/create']" class="ml1 no-underline black"
        >Create New Link</a
      >
    </div>
  </div>
  <div class="flex flex-fixed">
    <div *ngIf="logged" class="ml1 pointer black" (click)="logout()">
      logout
    </div>
    <a *ngIf="!logged" [routerLink]="['/login']" class="ml1 no-underline black"
      >login</a
    >
  </div>
</div>
