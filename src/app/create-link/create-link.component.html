<div class="flex flex-column mt3">
  <input
    class="mb2"
    [(ngModel)]="description"
    type="text"
    placeholder="A description for the link"
  />
  <input
    type="text"
    class="mb2"
    placeholder="The URL for the Link"
    [(ngModel)]="url"
  />
</div>
<button (click)="createLink()">Submit</button>
